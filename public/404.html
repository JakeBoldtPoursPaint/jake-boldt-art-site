<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta name="robots" content="noindex" />
    <meta http-equiv="refresh" content="1; url=/#/" />
    <style>
      html,body{height:100%;margin:0;background:#000;color:#fff;font-family:system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;display:grid;place-items:center}
      .wrap{max-width:640px;padding:24px;text-align:center}
      a{color:#ee05fa}
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Redirecting…</h1>
      <p>If you’re not redirected automatically, <a id="fallback" href="/#/">click here</a>.</p>
    </div>

    <script>
      (function () {
        var path = window.location.pathname || "/";
        var search = window.location.search || "";
        var hash = window.location.hash || "";

        if (/^\/p\/.+/.test(path)) {
          var target = "/#" + path + search + hash;
          document.getElementById("fallback").setAttribute("href", target);
          window.location.replace(target);
          return;
        }

        window.location.replace("/#/" + (search ? search : "") + (hash ? hash : ""));
      })();
    </script>
  </body>
</html>
